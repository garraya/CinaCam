name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Liberar espacio en disco (Android ocupa mucho)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Java 17 (requerido por Android / Gradle)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Android SDK + sdkmanager
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4. Instalar y FORZAR Android NDK 25.2 (NO usar NDK 27)
      - name: Install Android NDK 25.2.9519653
        run: |
          yes | sdkmanager --install "ndk;25.2.9519653"
          NDK_PATH="$ANDROID_SDK_ROOT/ndk/25.2.9519653"
          echo "ANDROID_NDK=$NDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$NDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$NDK_PATH" >> $GITHUB_ENV

      - name: Remove ANDROID_NDK_LATEST_HOME (CRITICAL)
        run: |
          echo "Removing ANDROID_NDK_LATEST_HOME"
          echo "ANDROID_NDK_LATEST_HOME=" >> $GITHUB_ENV


      # 5. Verificación CRÍTICA del NDK activo
      - name: Check active Android NDK
        run: |
          echo "=== ANDROID NDK VARIABLES ==="
          echo "ANDROID_NDK=$ANDROID_NDK"
          echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT"
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME"
          echo "============================="
          ls -la $ANDROID_NDK
          echo "NDK clang:"
          ls $ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/clang

      # 6. Dependencias del sistema
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 \
            python3-pip \
            python3-dev \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libssl-dev \
            libffi-dev \
            unzip \
            autoconf \
            libtool \
            pkg-config

      # 7. Buildozer + Cython compatible
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --user --no-cache-dir buildozer
          pip3 install --user --no-cache-dir Cython==0.29.33

      # 8. Cache (acelera builds)
      - name: Cache Buildozer
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            .buildozer
            ~/.gradle
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-v3

      # 9. Memoria Gradle (evita crashes)
      - name: Configure Gradle Memory
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g" >> ~/.gradle/gradle.properties

      # 10. Build FINAL (NDK forzado)
      - name: Build with Buildozer
        timeout-minutes: 60
        run: |
          export PATH=$PATH:~/.local/bin
          yes | ANDROID_NDK=$ANDROID_NDK buildozer android debug

      # 11. Subir APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cimacam-apk
          path: bin/*.apk
